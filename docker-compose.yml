services:
  postgres:
    image: postgres:16-alpine
    container_name: docsend_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-docsend_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-docsend_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-docsend}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docsend_user -d docsend"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres_test:
    image: postgres:16-alpine
    container_name: docsend_postgres_test
    environment:
      POSTGRES_USER: ${POSTGRES_TEST_USER:-docsend_user}
      POSTGRES_PASSWORD: ${DOCSEND_TEST_USER_PASS:-docsend_test_pass}
      POSTGRES_DB: ${POSTGRES_TEST_DB:-docsend_test}
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docsend_user -d docsend_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  postgres_test_data: