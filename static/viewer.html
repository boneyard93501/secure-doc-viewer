<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DOCUMENT_NAME}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: white;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header .title { font-weight: 600; color: #333; }
        .viewer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .pdf-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .pdf-frame {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
        }
        .nav {
            display: flex;
            align-items: center;
            gap: 16px;
            background: #f8f9fa;
            padding: 12px 16px;
            border-top: 1px solid #e1e8ed;
        }
        .nav button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        .nav button:hover { background: #5568d3; }
        .nav button:disabled { background: #ccc; cursor: not-allowed; }
        .nav .page-info { font-size: 14px; color: #666; }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">{{DOCUMENT_NAME}}</div>
    </div>
    
    <div class="viewer">
        <div class="pdf-container">
            <div class="loading" id="loading">Loading document...</div>
            <canvas id="pdfCanvas" style="display:none; width:100%;"></canvas>
            <div class="nav" id="nav" style="display:none;">
                <button id="prevBtn">← Previous</button>
                <span class="page-info">Page <span id="pageNum">1</span> of <span id="pageCount">1</span></span>
                <button id="nextBtn">Next →</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const token = '{{TOKEN}}';
        const documentPath = '{{DOCUMENT_PATH}}';
        let pdfDoc = null;
        let pageNum = 1;
        let startTime = Date.now();
        let pagesViewed = new Set([1]);
        
        async function loadPdf() {
            try {
                const response = await fetch(documentPath);
                if (!response.ok) {
                    throw new Error('Failed to load document');
                }
                const blob = await response.blob();
                const pdfData = await blob.arrayBuffer();
                
                pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
                
                document.getElementById('pageCount').textContent = pdfDoc.numPages;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('pdfCanvas').style.display = 'block';
                document.getElementById('nav').style.display = 'flex';
                
                renderPage(1);
                
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading document: ' + error.message;
            }
        }
        
        async function renderPage(num) {
            const page = await pdfDoc.getPage(num);
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');
            
            const viewport = page.getViewport({ scale: 1.5 });
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            await page.render({ canvasContext: ctx, viewport }).promise;
            
            document.getElementById('pageNum').textContent = num;
            document.getElementById('prevBtn').disabled = num <= 1;
            document.getElementById('nextBtn').disabled = num >= pdfDoc.numPages;
            
            pagesViewed.add(num);
            
            // Track page view
            fetch('/api/track', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, page: num }),
            }).catch(() => {});
        }
        
        document.getElementById('prevBtn').addEventListener('click', () => {
            if (pageNum > 1) renderPage(--pageNum);
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            if (pageNum < pdfDoc.numPages) renderPage(++pageNum);
        });
        
        // Track duration on unload
        window.addEventListener('beforeunload', () => {
            const duration = Math.floor((Date.now() - startTime) / 1000);
            navigator.sendBeacon('/api/track', JSON.stringify({ 
                token, 
                duration,
                pages_viewed: Array.from(pagesViewed)
            }));
        });
        
        // Disable right-click
        document.addEventListener('contextmenu', e => e.preventDefault());
        
        loadPdf();
    </script>
</body>
</html>
