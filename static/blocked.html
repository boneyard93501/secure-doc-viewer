<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Restricted</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .icon {
            width: 64px;
            height: 64px;
            background: #f39c12;
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 32px;
            height: 32px;
            fill: white;
        }
        h1 { 
            font-size: 24px; 
            margin-bottom: 16px;
            color: #333;
        }
        p { 
            color: #666; 
            margin-bottom: 16px;
            line-height: 1.6;
        }
        .back {
            display: inline-block;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .back:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
        </div>
        
        <h1>Work Email Required</h1>
        <p>This document requires a work email address.</p>
        <p>Personal email domains (Gmail, Yahoo, etc.) are not permitted.</p>
        
        <a href="javascript:history.back()" class="back">‚Üê Try a different email</a>
    </div>
</body>
</html>
