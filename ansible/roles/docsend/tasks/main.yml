---
- name: Create docsend user
  user:
    name: "{{ app_user }}"
    system: yes
    shell: /bin/false
    create_home: no

- name: Create application directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'
  loop:
    - "{{ app_dir }}"
    - "{{ app_dir }}/bin"
    - "{{ app_dir }}/static"
    - "{{ app_dir }}/data"
    - "{{ app_dir }}/migrations"
    - "{{ config_dir }}"
    - "{{ data_dir }}"
    - "{{ data_dir }}/uploads"
    - "{{ log_dir }}"

- name: Copy binary
  copy:
    src: "{{ docsend_binary_path }}"
    dest: "{{ app_dir }}/bin/docsend"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'
  notify: restart docsend

- name: Copy admin binary
  copy:
    src: "{{ docsend_admin_binary_path }}"
    dest: "{{ app_dir }}/bin/docsend-admin"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'
  when: docsend_admin_binary_path is defined

- name: Copy static files
  copy:
    src: "{{ playbook_dir }}/../static/"
    dest: "{{ app_dir }}/static/"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0755'

- name: Copy blocklist
  copy:
    src: "{{ playbook_dir }}/../data/blocklist.txt"
    dest: "{{ app_dir }}/data/blocklist.txt"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'

- name: Copy migrations
  copy:
    src: "{{ playbook_dir }}/../migrations/"
    dest: "{{ app_dir }}/migrations/"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0644'

- name: Run database migrations
  shell: cat {{ app_dir }}/migrations/001_init.sql | docker exec -i docsend_postgres psql -U {{ db_user }} -d {{ db_name }}
  ignore_errors: yes
  register: migration_result

- name: Show migration result
  debug:
    var: migration_result
  when: migration_result is defined

- name: Create admin user
  shell: |
    docker exec docsend_postgres psql -U {{ db_user }} -d {{ db_name }} -c "
    INSERT INTO admins (email, password_hash, password_changed_at, created_at)
    VALUES (
      '{{ admin_email }}',
      crypt('{{ admin_password }}', gen_salt('bf')),
      now(),
      now()
    )
    ON CONFLICT (email) DO NOTHING;"
  when: admin_email is defined and admin_password is defined
  no_log: true

- name: Stop old docsend service if exists
  systemd:
    name: docsend
    state: stopped
  ignore_errors: yes

- name: Remove old systemd service file
  file:
    path: /etc/systemd/system/docsend.service
    state: absent

- name: Reload systemd after cleanup
  systemd:
    daemon_reload: yes

- name: Deploy config.toml
  template:
    src: config.toml.j2
    dest: "{{ config_dir }}/config.toml"
    owner: "{{ app_user }}"
    group: "{{ app_user }}"
    mode: '0600'
  notify: restart docsend

- name: Deploy systemd service
  template:
    src: docsend.service.j2
    dest: /etc/systemd/system/docsend.service
    owner: root
    group: root
    mode: '0644'
  notify:
    - reload systemd
    - restart docsend

- name: Ensure docsend is running
  systemd:
    name: docsend
    state: started
    enabled: yes
